  - "Будучи Барменом помните, что вы можете экспериментировать при приготовлении напитков. Вы уже пробовали сделать коктейль Кровь Демона?"
  - "Будучи ботаником, вы можете мутировать и скрещивать растения для создания более эффективных и урожайных сортов."
#  - "As the Clown, spice your gimmicks up! Nobody likes a one-trick pony."
#  - "As the Clown, if you lose your banana peel, you can still slip people with your PDA! Honk!"
#  - "As the Mime, your oath of silence is your source of power. Breaking it robs you of your powers and of your honor."
  - "Занимаясь судебным делом, если наказание кажется вам слишком суровым, попытайтесь обсудить это со смотрителем."
  - "Будучи сотрудником службы безопасности, общайтесь и координируйте свои действия с коллегами при помощи радиоканала службы безопасности, чтобы избежать неразберихи."
  - "Как сотрудник службы безопасности помните — подозрений мало для обвинений. Возможно кто-то просто оказался не в том месте и не в то время!"
  - "Будучи детективом, вы можете более эффективно разыскивать преступников, опираясь на данные об оставленных им отпечатках пальцев и волокнах - сканируйте предметы с которым тот мог взаимодействовать."
#  - "As an Atmospheric Technician, your ATMOS holofan projector blocks gases while allowing objects to pass through. With it, you can quickly contain gas spills, fires and hull breaches."
#  - "As an Atmospheric Technician, try to resist the temptation of making canister bombs for Nuclear Operatives, unless you're in a last-ditch scenario. They often lead to large amounts of unnessecarry friendly fire!"
  - "Будучи инженером, помните, что вы можете ремонтировать окна сварочным аппаратом, находясь не в боевом режиме."
#  - "As an Engineer, you can electrify grilles by placing powered cables beneath them."
  - "Будучи инженером, вы можете использовать плазменное стекло для укрепления местности и защиты от радиации. Урановое стекло может быть тоже использовано для защиты от радиации."
#  - "As the Captain, you are one of the highest priority targets on the station. Everything from revolutions, to nuclear operatives, to traitors that need to rob you of your unique laser pistol or your life are things to worry about."
#  - "As the Captain, always take the nuclear disk and pinpointer with you every shift. It's a good idea to give one of these to another head you can trust with keeping it safe."
#  - "As the Captain, you have absolute access and control over the station, but this does not mean that being a horrible person won't result in mutiny."
#  - "As the Captain, try to be active and patrol the station. Staying in the bridge might be tempting, but you'll just end up putting a bigger target on your back!"
  - "Будучи учёным, вы можете попробовать различные вещи с артефактом, пока сканер перезаряжается, чтобы значительно ускорить процесс извлечения очков."
  - "Будучи учёным, вы можете использовать детали машин получше для повышения эффективности машин. Это может сделать некоторые машины, такие как переработчик биомассы, значительно лучше!"
  - "Будучи учёным, вы можете попытаться угадать, что делает улучшение машины, исходя их того, какой компонент вы улучшаете. Ёмкости материи увеличивают возможности хранения, конденсаторы увеличивают эффективность, и манипуляторы увеличивают мощность."
  - "Будучи врачом, постарайтесь быть аккуратным с передозировкой пациентов, особенно если им уже оказали первую помощь. Передозировки могут быть летальны для пациентов в критическом состоянии!"
#  - "As a Medical Doctor, don't underestimate your cryo pods! They heal almost every type of damage, making them very useful when you are overloaded or need to heal someone in a pinch."
#  - "As a Medical Doctor, exercise caution when putting reptilians in cryopods. They will take a lot of extra cold damage, but you can mitigate this with some burn medicine or leporazine."
  - "Будучи врачом, помните, что в вашем анализаторе здоровья есть сменная батарея. Если, на ваш взгляд, батарея разряжается слишком быстро, вы можете попросить ученых напечатать для вас батарею получше!"
  - "Будучи химиком, как только вы сделали все, что вам нужно, не бойтесь делать больше глупых реагентов. Вы пробовали дезоксиэфедрин?"
#  - "As a Medical Doctor, Chemist, or Chief Medical Officer, you can use chloral hydrate to non-lethally sedate unruly patients."
  - "Не бойтесь просить о помощи, будь то у ваших коллег по отделу, или через LOOC-чат, или у администраторов!"
  - "Ваш интерес к игре быстро угаснет, если вы будете играть ради убийств и на победу. Если вы обнаружили, что так и играете, то сделайте шаг назад и поговорите с людьми — это гораздо лучше!"
#  - "If there's something you need from another department, try asking! This game isn't singleplayer and you'd be surprised what you can get accomplished together!"
#  - "The station's self-destruct terminal is invincible. Go find the disk instead of trying to destroy it."
#  - "Maintenance is full of equipment that is randomized every round. Look around and see if anything is worth using."
  - "Все мы когда-то были новичками. Будьте терпеливы и подсказывайте новым игрокам, особенно тем, кто играет роли стажеров, направляя их в правильное русло."
  - "Пожарные костюмы и зимние куртки обеспечивают умеренную защиту от холода, позволяя вам проводить в космосе и в разгерметизированных отсеках больше времени, чем если бы на вас не было ничего."
  - "В экстренной ситуации не забывайте, что пожарные и экстренные EVA скафандры всегда находятся в соответствующих шкафчиках. В них может быть неудобно передвигаться, но они могут легко спасти вам жизнь в плохой ситуации!"
  - "В экстренной ситуации помните, что вы можете создать импровизированное оружие! Бейсбольная бита или копьё могут легко стать решающим фактором между отпугиванием нападающего и гибелью от его рук."
  - "Копья могут быть обработаны химикатами и будут вводить несколько юнитов каждый раз, когда вы бьёте кого-то напрямую."
  - "Вы можете создать копья с осколков армированного, плазменного и уранового стекла для увеличения урона."
  - "Бросайте копья для нанесения дополнительного урона! Однако, будьте осторожны, так как, если вы будете бросать их слишком часто, они могут сломаться."
  - "Заточки и копья, сделанные с уранового стекла, могут наносить радиационный урон, который требует лекарства для правильного лечения."
  - "Все формы поражения токсинами довольно трудно поддаются лечению и обычно включают использование химикатов или других неудобных методов. Вы можете использовать это в своих интересах в бою."
  - "Вы можете бросать созданные болы в людей, для того чтобы замедлить их, позволяя вам преследовать для более лёгкого убийства или для быстрого ухода."
  - "Вы можете наполнить ранцевый водяной резервуар напалмом для создания огнемёта."
#  - "Some jobs have alternate uniforms in their respective drobe vendors. Don't be afraid to try out a new look!"
  - "Скорость - это почти самое главное в бою. Использование скафандров только для защиты - обычно ужасная идея, если только сопротивление, которое они обеспечивают, не предназначено для боя, или вы не планируете бросаться в бой очертя голову."
#  - "Just because a job can't be a traitor at the beginning of a round doesn't mean that they'll never be a traitor."
#  - "Syndicate gas masks will both provide welding protection and block flashes. Think twice before trying to flash a Nuclear Operative!"
#  - "Demoman takes skill."
  - "Вы можете пшикать огнетушителем, бросать вещи или стрелять из оружия, когда летаете в космосе, чтобы получить незначительное ускорение. Просто стреляйте в противоположную сторону от той, куда вам нужно попасть."
  - "Вы можете перетаскивать других игроков на себя, чтобы открыть меню обыска, позволяющее вам снимать их снаряжение или принудительно надевать что-то. Обратите внимание, что скафандры или шлемы могут блокировать доступ к одежде под ними, и что определенные предметы требуют больше времени для снятия или надевания, чем другие.."
  - "Вы можете залезть на стол, перетащив себя на него."
  - "Вы можете переместить объект в сторону, перетащив его, а затем, удерживая CTRL щелкайте правой кнопкой мыши, и двигайте мышь в нужном вам направлении."
  - "Имея дело со службой безопасности, вы часто можете избежать своего приговора за счёт сотрудничества или обмана."
  - "Огонь может распространятся на других игроков через прикосновения! Будьте осторожны с горящими телами или с большими толпами людей, находящихся в огне."
  - "Пробоины в корпусе требуют несколько секунд для полной разгерметизации местности. Вы можете использовать это время, чтобы заделать дыру, если достаточно уверены в своих способностях, или просто убежать."
  - "Ожоги, например, от сварочного аппарата, можно использовать для прижигания ран и остановки кровотечения."
  - "Кровотечение не шутка! Если вас подстрелили или вы получили другую серьёзную травму, позаботьтесь о том, чтобы быстро её вылечить."
  - "В экстренной ситуации, вы можете разрезать комбинезон острым предметом, чтобы получить ткань, которая может быть использована как менее эффективная версия бинта."
  - "Вы можете использовать острые предметы для разделки животных или одежды в контекстном меню при нажатии ПКМ. В том числе осколки стекла."
  - "Большинство взрывчаток имеют таймер, который вы можете установить через ПКМ меню. В том числе пингвин гренадёр!"
#  - "You can stun grenade penguins, which can bide valuable time for you to kill them."
  - "Вы можете кликнуть на имена предметов в ПКМ меню, чтобы подобрать их, вместо того, чтобы наводиться на предмет, а затем подбирать его."
  - "Космическая Станция 14 - это игра с открытым кодом! Если вы хотите что-то изменить или добавить простой предмет, попробуйте внести вклад в игру. Это не так сложно, как вы думаете."
  - "В крайнем случае вы можете бросать напитки или другие ёмкости с реагентами позади себя для создания луж, на которых поскользнутся ваши преследователи."
  - "Некоторые оружия, такие как ножи и заточки, имеют большую скорость атаки."
  - "Челюсти жизни могут открывать запитанные двери."
#  - "You can drink blood to heal back some of your blood volume, albeit very inefficiently."
  - "Если вы не Унатх, не пытайтесь пить кровь! Это отравит вас и нанесёт урон."
  - "Существует предел химического метаболизма, который ограничивает количество реагентов определенного типа, которые вы можете переварить за один раз. Некоторые расы имеют более высокие пределы метаболизма, например, слаймолюды."
  - "Использование сварки без соответствующей защиты для глаз, вызовет нарушение зрения, которое можно вылечить окулином."
#  - "Zombies are very vunerable to heat damage, making welding tools and laser guns extremely effective against them."
  - "Вы можете сплавить осколки стекла в стеклянные листы."
  - "Нажатием ПКМ по игроку, а затем нажатием на иконку сердца, вы можете быстро проверить наличие внешних повреждений или наличие кровотечения. Вы так же можете сделать это с собой."
  - "Обезьяны имеют малый шанс быть разумными. УУК!"
  - "Вы можете определить, разгерметизирована ли область с пожарными шлюзами, посмотря, есть ли у пожарных замков кроме них огни."
  - "Вместо поднятия, вы можете альт-кликнуть по еде, чтобы скушать её. Это так же работает для мышей и других существ без рук."
