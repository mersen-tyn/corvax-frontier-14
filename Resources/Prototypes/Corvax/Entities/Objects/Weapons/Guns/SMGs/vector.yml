- type: entity #FrontierCorvax
  name: Vector (.22 LR)
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunVector22
  description: Version of the legendary submachine gun for sport shooting. He might even be able to shoot a squirrel. Uses .22lr ammunition.
  components:
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/SMGs/vector22.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Corvax/Objects/Weapons/Guns/SMGs/vector22.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 18
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/Corvax/Weapons/Guns/Gunshots/Vector22.ogg
    availableModes:
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineVector22
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineVector22
      gun_chamber:
        name: Chamber
        startingItem: CartridgeVector22
        priority: 1
        whitelist:
          tags:
            - CartridgeVector22
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 800

