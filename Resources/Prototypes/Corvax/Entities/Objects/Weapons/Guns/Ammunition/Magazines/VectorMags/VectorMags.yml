- type: entity #FrontierCorvax
  id: MagazineVector22
  name: magazine (.22 LR)
  parent: BaseItem
  description: A ridiculously large magazine with ridiculously small and ridiculous .22 ammo
  components:
  - type: Tag
    tags:
      - MagazineVector22
  - type: BallisticAmmoProvider
    proto: CartridgeVector22
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeVector22
    capacity: 33
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Corvax/Objects/Weapons/Guns/Ammunition/Magazine/Vector/vector22mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity #FrontierCorvax
  id: MagazineVector22Empty
  parent: MagazineVector22
  suffix: Empty
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

